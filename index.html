<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Syntax</title>
</head>
<body>
    <script>
        // -----------------------------------------------Assignment 1--------------------------------------------------------------------------
        //Global Variable
        var data = 50;
        function a() {
        document.write("Global Variable = ");
        document.write(data);
    }

    //Local Variable
    function b() {
        var data = 100;
        document.write("<br>");     
        document.write("Local Variable = ");
        document.write(data);
    }

    //function Calling
    a();
    b();


    // ------------------------------------Assignment 2----------------------------------------------------------------------

    //JS template literals
    
    console.log(`List of Menu Items
    Sandwich
    French Fries
    Potato wedges
    Donuts
    Pizza`);



    </script>
    
</body>
</html>
